<section>
  <div class="info">
    <h2>Listagem de Suplementos</h2>
    <button class="botao" (click)="cadastrar()">Cadastrar suplemento</button>
  </div>


  <div class="listagem">
    <div class="tela-listagem">
      <table>
        <thead>
            <tr>
              <th>ID</th>
              <th>Nome do Suplemento</th>
              <th>Marca</th>
              <th>Valor</th>
              <th>Ações</th>
            </tr>
            <tr *ngFor="let item of listarSuplemento">
              <td>{{item.suplemento_id}}</td>
              <td>{{item.nomeSuplemento}}</td>
              <td>{{item.marca}}</td>
              <td>R${{item.valor}}</td>
              <div class="icon">
                <img src="../../../assets/acoes/pencil-square.svg" alt="editar">
                <img src="../../../assets/acoes/trash3-fill.svg" alt="excluir">
              </div>
            </tr>
        </thead>
      </table>
    </div>


  </div>
</section>
