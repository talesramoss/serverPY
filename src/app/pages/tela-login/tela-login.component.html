<main>
  <div class="formulario">
    <h2>Tela de Login</h2>
    <form #f="ngForm" (ngSubmit)="login(f)">
      <div class="labels">
        <label for="">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          ngModel
          required
          #email="ngModel"
          pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
        <div class="mensagem__erro" *ngIf="email?.invalid && email?.touched || email?.dirty">
          Esse campo é obrigatório
        </div>
        <div class="mensagem__erro" *ngIf="email?.errors?.['pattern'] && email?.touched">
          Esse campo deve ter esse padrão: "exemploexemplo.com"
        </div>
      </div>
      <div class="labels">
        <label for="">Senha</label>
        <input type="password" name="password" id="password" formControlName="senha">
      </div>
      <div class="esqueceuSenha">
        <a href="">Esqueceu a senha?</a>
      </div>
      <button (click)="entrar()">Entrar</button>
    </form>
  </div>
</main>
